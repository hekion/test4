<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Stats Pro - Time Auto-Shrink</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background: #111; color: white; font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .ui-panel { width: 100%; max-width: 432px; background: #222; padding: 15px; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box; }
        textarea { width: 100%; height: 60px; background: #333; color: #fff; border: 1px solid #444; font-size: 11px; margin-bottom: 10px; padding: 8px; border-radius: 6px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 12px; }
        .btn-info { background: #007AFF; } .btn-member { background: #5856D6; } .btn-cap { background: #34c759; grid-column: span 2; margin-top: 5px; }

        #capture-area { 
            width: 432px; height: 576px; background: #000; 
            display: flex; flex-direction: column; padding: 12px; box-sizing: border-box; position: relative;
        }
        
        .header { text-align: center; margin-bottom: 4px; border-bottom: 1px solid #222; padding-bottom: 4px; }
        .score-row { display: grid; grid-template-columns: 1fr 85px 1fr; align-items: center; }
        .team-n { font-size: 20px; font-weight: 900; white-space: nowrap; overflow: hidden; }
        #hn { text-align: right; padding-right: 5px; } #an { text-align: left; padding-left: 5px; }
        .score-n { font-size: 32px; font-weight: 900; text-align: center; width: 85px; }
        
        #vi { 
            font-size: 11px; color: #aaa; font-weight: 900; white-space: pre; height: 14px; 
            overflow: hidden; margin-top: 4px; letter-spacing: -0.02em; 
            font-variant-numeric: tabular-nums;
        }

        .grid { display: grid; grid-template-columns: 155px 92px 155px; gap: 0px; margin-top: 4px; justify-content: center; }
        .p-row { height: 16.8px !important; display: flex; align-items: center; background: #000; padding: 0 2px; overflow: hidden; }
        .p-pos { width: 18px; font-size: 7px; color: #fff; font-weight: 900; text-align: center; cursor: pointer; line-height: 16.8px; flex-shrink: 0; }
        .p-no { width: 18px; color: #999; font-size: 8.5px; text-align: center; line-height: 16.8px; flex-shrink: 0; }
        .p-name-box { flex: 1; overflow: hidden; white-space: nowrap; display: flex; align-items: center; height: 100%; }
        .p-name { font-weight: 900; color: #fff; font-size: 10px; white-space: nowrap; line-height: 1; }

        .s-item { height: 16.8px; display: flex; flex-direction: column; justify-content: center; background: #000; }
        .s-label { font-size: 5.6px; color: #666; font-weight: 400; line-height: 1; text-align: center; }
        .s-vals { display: flex; justify-content: space-around; width: 100%; font-size: 10px; font-weight: 400; line-height: 1; }
        .card-vals { display: flex; justify-content: center; align-items: center; gap: 4px; width: 100%; font-size: 9px; }
        .c-mini { width: 6px; height: 8px; border-radius: 1px; flex-shrink: 0; }
        .y-mini { background: #FFD700; }
        .r-mini { background: #FF3B30; }
        .card-num { min-width: 8px; text-align: center; }

        .detail-section { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 8px; flex: 1; border-top: 1px solid #222; padding-top: 6px; }
        .detail-title { font-size: 7px; color: #007AFF; font-weight: 900; margin-bottom: 3px; }
        .slot-list { display: flex; flex-direction: column; gap: 2px; }
        .grid-2col { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }

        .slot { height: 13.5px !important; display: flex; align-items: center; overflow: hidden; }
        .g-name { flex: 1; text-align: center; overflow: hidden; white-space: nowrap; font-size: 8.5px; font-weight: 900; color: #ddd; line-height: 13.5px; }
        .g-time { width: 25px; color: #fff; font-size: 6.5px; text-align: right; margin-left: 2px; flex-shrink: 0; font-weight: 400; line-height: 13.5px; white-space: nowrap; overflow: hidden; }

        .sub-time { width: 15px; color: #fff; font-size: 6.5px; flex-shrink: 0; text-align: left; font-weight: 400; line-height: 13.5px; white-space: nowrap; overflow: hidden; }
        .sub-names { flex: 1; display: flex; align-items: center; gap: 2px; overflow: hidden; height: 100%; }
        .sub-p { flex: 1; overflow: hidden; white-space: nowrap; text-align: center; font-size: 8.5px; font-weight: 900; color: #ddd; line-height: 13.5px; }
        .arrow { font-size: 6px; color: #444; margin: 0 1px; }

        .c-box { width: 8px; height: 10px; border-radius: 1px; background: #000; margin: 0 4px; cursor: pointer; flex-shrink: 0; }
        .c-box.yellow { background: #FFD700; }
        .c-box.red { background: #FF3B30; }

        .ctrls { display: flex; gap: 1px; flex-shrink: 0; height: 100%; align-items: center; }
        .m-btn { background: #222; color: #555; border: none; font-size: 6px; padding: 1px 2px; cursor: pointer; border-radius: 2px; height: 12px; line-height: 1; }
        #res img { margin-top: 10px; width: 100%; max-width: 432px; border: 1px solid #444; }
    </style>
</head>
<body>

    <div class="ui-panel">
        <textarea id="it" placeholder="データを貼り付け"></textarea>
        <div class="btn-grid">
            <button class="btn-info" onclick="parseStats()">① 試合・スタッツ解析</button>
            <button class="btn-member" onclick="parseMember()">② メンバー解析</button>
            <button class="btn-cap" onclick="takePhoto()">画像出力</button>
        </div>
    </div>

    <div id="capture-area">
        <div class="header">
            <div class="score-row">
                <div id="hn" class="team-n" contenteditable="true" oninput="syncTeamSize()">HOME</div>
                <div id="sc" class="score-n" contenteditable="true" oninput="autoShrink(this, 85, 32)">0-0</div>
                <div id="an" class="team-n" contenteditable="true" oninput="syncTeamSize()">AWAY</div>
            </div>
            <div id="vi" contenteditable="true" oninput="autoShrink(this, 400)">日付 / 会場 / 観客数</div>
        </div>

        <div class="grid">
            <div id="hl" class="p-list"></div>
            <div id="sl" class="s-box"></div>
            <div id="al" class="p-list"></div>
        </div>

        <div class="detail-section">
            <div class="side-col">
                <div class="detail-title">GOALS</div><div id="hg-list" class="grid-2col slot-list"></div>
                <div class="detail-title" style="margin-top:5px;">SUBSTITUTIONS</div><div id="hs-list" class="slot-list"></div>
                <div class="detail-title" style="margin-top:5px;">CARDS</div><div id="hc-list" class="grid-2col slot-list"></div>
            </div>
            <div class="side-col">
                <div class="detail-title">GOALS</div><div id="ag-list" class="grid-2col slot-list"></div>
                <div class="detail-title" style="margin-top:5px;">SUBSTITUTIONS</div><div id="as-list" class="slot-list"></div>
                <div class="detail-title" style="margin-top:5px;">CARDS</div><div id="ac-list" class="grid-2col slot-list"></div>
            </div>
        </div>
    </div>
    <div id="res"></div>

<script>
const STATS = ["ボール保持率", "シュート数", "枠内シュート数", "パス数", "パス成功率", "走行距離", "オフサイド", "コーナーキック", "フリーキック", "ペナルティキック"];
const POS_L = ["GK", "DF", "MF", "FW"];

function autoShrink(el, maxW, baseSize = 11) {
    let size = baseSize; el.style.fontSize = size + "px";
    while (el.scrollWidth > maxW && size > 4) { size -= 0.1; el.style.fontSize = size + "px"; }
    return size;
}

function syncTeamSize() {
    const h = document.getElementById('hn'), a = document.getElementById('an');
    h.style.fontSize = "20px"; a.style.fontSize = "20px";
    const final = Math.min(autoShrink(h, 155, 20), autoShrink(a, 155, 20));
    h.style.fontSize = final + "px"; a.style.fontSize = final + "px";
}

function togglePos(el) { el.innerText = POS_L[(POS_L.indexOf(el.innerText) + 1) % POS_L.length]; }

function moveTeam(btn) {
    const row = btn.closest('.p-row');
    document.getElementById(row.parentElement.id === 'hl' ? 'al' : 'hl').appendChild(row);
}

function moveUpDown(btn, dir) {
    const row = btn.closest('.p-row'), p = row.parentElement;
    if (dir === 'U' && row.previousElementSibling) p.insertBefore(row, row.previousElementSibling);
    if (dir === 'D' && row.nextElementSibling) p.insertBefore(row, row.nextElementSibling.nextElementSibling);
}

function init() {
    let sH = STATS.map(s => `<div class="s-item"><div class="s-label">${s}</div><div class="s-vals"><span contenteditable="true">0</span><span contenteditable="true">0</span></div></div>`).join('');
    sH += `<div class="s-item"><div class="s-label">警告＆退場</div><div class="s-vals"><div class="card-vals"><div class="c-mini y-mini"></div><span class="card-num" contenteditable="true">0</span><div class="c-mini r-mini"></div><span class="card-num" contenteditable="true">0</span></div><div class="card-vals"><div class="c-mini y-mini"></div><span class="card-num" contenteditable="true">0</span><div class="c-mini r-mini"></div><span class="card-num" contenteditable="true">0</span></div></div></div>`;
    document.getElementById('sl').innerHTML = sH;

    const pRow = `<div class="p-row"><span class="p-pos" onclick="togglePos(this)">GK</span><span class="p-no" contenteditable="true"></span><div class="p-name-box"><span class="p-name" contenteditable="true" oninput="autoShrink(this, 95, 10)"></span></div><div class="ctrls"><button class="m-btn" onclick="moveUpDown(this,'U')">▲</button><button class="m-btn" onclick="moveUpDown(this,'D')">▼</button><button class="m-btn" onclick="moveTeam(this)">◀▶</button></div></div>`;
    document.getElementById('hl').innerHTML = Array(11).fill(pRow).join('');
    document.getElementById('al').innerHTML = Array(11).fill(pRow).join('');
    
    ['h', 'a'].forEach(s => {
        document.getElementById(`${s}g-list`).innerHTML = Array(8).fill(0).map(() => `<div class="slot"><div class="g-name" contenteditable="true" oninput="autoShrink(this, 50, 8.5)"></div><div class="g-time" contenteditable="true" oninput="autoShrink(this, 25, 6.5)"></div></div>`).join('');
        document.getElementById(`${s}s-list`).innerHTML = Array(6).fill(0).map(() => `<div class="slot"><div class="sub-time" contenteditable="true" oninput="autoShrink(this, 15, 6.5)"></div><div class="sub-names"><div class="sub-p" contenteditable="true" oninput="autoShrink(this, 62, 8.5)"></div><span class="arrow">→</span><div class="sub-p" contenteditable="true" oninput="autoShrink(this, 62, 8.5)"></div></div></div>`).join('');
        document.getElementById(`${s}c-list`).innerHTML = Array(8).fill(0).map(() => `<div class="slot"><div class="sub-time" contenteditable="true" oninput="autoShrink(this, 15, 6.5)"></div><div class="c-box" onclick="toggleCard(this)"></div><div class="g-name" contenteditable="true" oninput="autoShrink(this, 48, 8.5)"></div></div>`).join('');
    });
}

function toggleCard(el) {
    if (el.classList.contains('yellow')) { el.classList.remove('yellow'); el.classList.add('red'); }
    else if (el.classList.contains('red')) { el.classList.remove('red'); }
    else { el.classList.add('yellow'); }
}

function parseStats() {
    const it = document.getElementById('it').value;
    const scM = it.match(/(\d+)\s*\n\s*\d+前半\d+\s*\n\s*\d+後半\d+\s*\n\s*(\d+)/);
    if(scM) { const sc = document.getElementById('sc'); sc.innerText = `${scM[1]}-${scM[2]}`; autoShrink(sc, 85, 32); }
    const dateM = it.match(/\d{4}年\d+月\d+日.*KO/);
    const stadiumM = it.match(/KO\n(.*)/);
    const audM = it.match(/入場者数[\s\t]+([^\n]+)/);
    const vi = document.getElementById('vi');
    vi.innerText = `${dateM?dateM[0]:''} / ${stadiumM?stadiumM[1]:''} / ${audM?'観客:'+audM[1]:''}`;
    autoShrink(vi, 400);
}

function parseMember() {
    const tokens = document.getElementById('it').value.replace(/　/g, " ").split(/\s+/).filter(t => t);
    let p = []; let lastPos = "GK";
    for(let i=0; i<tokens.length; i++){
        if(POS_L.includes(tokens[i])) { lastPos = tokens[i]; continue; }
        if(!isNaN(tokens[i]) && tokens[i].length <= 3) {
            let no = tokens[i], name = tokens[++i] || "";
            if(tokens[i+1] && isNaN(tokens[i+1]) && !POS_L.includes(tokens[i+1]) && !tokens[i+1].includes("'")) { name += " " + tokens[++i]; }
            p.push({pos: lastPos, no: no, name: name});
        }
    }
    const update = (id, list) => {
        const rows = document.getElementById(id).children;
        for(let i=0; i<11; i++) if(list[i]){
            rows[i].querySelector('.p-pos').innerText = list[i].pos;
            rows[i].querySelector('.p-no').innerText = list[i].no;
            const n = rows[i].querySelector('.p-name'); n.innerText = list[i].name;
            autoShrink(n, 95, 10);
        }
    };
    update('hl', p.filter((_,i)=>i%2===0)); update('al', p.filter((_,i)=>i%2!==0));
}

function takePhoto() {
    document.querySelectorAll('.ctrls').forEach(c => c.style.display = 'none');
    html2canvas(document.getElementById('capture-area'), {
        scale:3, backgroundColor:'#000', logging: false, useCORS: true, allowTaint: true
    }).then(c => {
        document.querySelectorAll('.ctrls').forEach(c => c.style.display = 'flex');
        const res = document.getElementById('res');
        res.innerHTML = '<p style="font-size:10px;color:#34c759;">保存用画像</p>';
        res.appendChild(new Image()).src = c.toDataURL();
    });
}
init();
</script>
</body>
</html>
